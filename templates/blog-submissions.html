{% extends "base.html" %}

{% block content %}

{% for entry in entries %}
    <div class="entry">
        <div class="entry-title">
        <a href="/blog/<id:\d+>">{{entry.title}}</a>
        </div>
        <pre class="entry-body">{{entry.entry}}</pre>
    </div>
{% endfor %}

    <h3>
        <a href="/newpost">Create a new post</a>
    </h3>

{% endblock %}
